plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.0"
}

frc {
    team = "1793"
    robotClass = "org.frc1793.robot.Robot"
}

repositories {
    mavenCentral()
}

dependencies {
    compile wpilib()
    compile talonSrx()

    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.easytesting', name: 'fest-assert', version: '1.4'
    compile group: 'org.easytesting', name: 'fest-util', version: '1.1.6'
    compile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    compile group: 'com.codahale.metrics', name: 'metrics-core', version: '+'

    compile fileTree(dir: 'libs', include: '**/*.jar')

}

def robotManifest = {
    attributes 'Main-Class': 'edu.wpi.first.wpilibj.RobotBase'
    attributes 'Robot-Class': frc.robotClass
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest robotManifest
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}